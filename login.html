<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitnessBuddy</title>
  <link rel="stylesheet" href="login-style.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
  <div class="wrapper">
    <form id="loginForm">
      <h2>Вход</h2>
      <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" id="login-email" required placeholder="Email">
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" id="login-password" required placeholder="Парола">
      </div>
      <button type="submit">Вход</button>
      <div class="register-link">
        <p>Нямаш профил? <a href="register.html">Регистрация</a></p>
      </div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- ПОСТАВИ ТВОЯ FIREBASE CONFIG ТУК ---
    const firebaseConfig = {
  apiKey: "AIzaSyDn3ywqs_Vzf5sbt7KrRvS7i-nHnl2blUQ",
  authDomain: "fitnessbuddy-9e388.firebaseapp.com",
  projectId: "fitnessbuddy-9e388",
  storageBucket: "fitnessbuddy-9e388.firebasestorage.app",
  messagingSenderId: "809386372688",
  appId: "1:809386372688:web:cf8a81e2c4db183be7ab55",
  measurementId: "G-6E3M3NCN6Z"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-password').value;

        signInWithEmailAndPassword(auth, email, pass)
            .then((userCredential) => {
                // Успешен вход -> пренасочване към главната страница
                window.location.href = "../index.html"; 
            })
            .catch((error) => {
                alert("Error: " + error.message);
            });
    });
  </script>
</body>
</html>
