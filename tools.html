<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator - FitnessBuddy</title>
    <link rel="stylesheet" href="ToolsStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <nav class="nav-bar">
          <ul class="nav-links">
            <li><a href="index.html" style="color: #94a3b8; text-decoration: none;">Начало</a></li>
            <li><a href="workouts.html" style="color: #94a3b8; text-decoration: none;">Тренировки</a></li>
            <li><a href="tools.html" style="color: #ff4757; text-decoration: none;">Инструменти</a></li>
            <li><a href="Progress.html" style="color: 94a3b8; text-decoration: none;">Напредък</a></li>
             <li id="user-display" style="color: #ff4757; font-weight: bold; display: none;">Гост</li>
            <li id="logout-li" style="display: none;"><span id="logout-btn" style="cursor: pointer; color: #94a3b8;">Изход</span></li>
            <li id="login-li"><a href="auth/login.html" style="color: white; text-decoration: none;">Вход</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <div class="calculator-container">
            <h2>Калориен Калкулатор</h2>
            <p class="subtitle">Изчисли оптималните калории за консумиране</p>

            <form id="calorie-form">
                
                <div class="form-group gender-group">
                    <label>Пол:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" checked> Мъж
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female"> Жена
                        </label>
                    </div>
                </div>

                <div class="input-grid">
                    <div class="input-box">
                        <label>Възраст</label>
                        <input type="number" id="age" placeholder="25" required>
                    </div>
                    <div class="input-box">
                        <label>Тежест (кг)</label>
                        <input type="number" id="weight" placeholder="75" required>
                    </div>
                    <div class="input-box">
                        <label>Височина (см)</label>
                        <input type="number" id="height" placeholder="180" required>
                    </div>
                </div>

                <div class="input-box">
                    <label>Ниво на Активност</label>
                    <select id="activity">
                    <option value="1.2">Заседнал начин (Без спорт)</option>
                    <option value="1.375">Лека активност (1-3 дни/седмица)</option>
                    <option value="1.55">Умерена активност (3-5 дни/седмица)</option>
                    <option value="1.725">Висока активност (6-7 дни/седмица)</option>
                    <option value="1.9">Екстремна активност (Тежък физически труд/спорт)</option>
                </select>
                </div>

                <button type="submit" class="calc-btn">Изчисли</button>
            </form>

            <div id="result-box" class="hidden">
                <h3>Твоите дневни калории</h3>
                
                <div class="result-card maintenance">
                    <span>Поддържане</span>
                    <strong id="cal-maintain">2500 kcal</strong>
                </div>

                <div class="result-row">
                    <div class="result-card cut">
                        <span>Отслабване</span>
                        <strong id="cal-cut">2000 kcal</strong>
                    </div>
                    <div class="result-card bulk">
                        <span>Качване</span>
                        <strong id="cal-bulk">3000 kcal</strong>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="ToolsScript.js"></script>
</body>
</html>
