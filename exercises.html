<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упражнения - Fitness Atlas</title>
    <link rel="stylesheet" href="HomePageStyle.css">
    <style>
        /* Малко специфичен CSS за тази страница */
        .ex-container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .page-title { text-align: center; color: #ff4757; margin-bottom: 30px; }
        
        .pagination { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .page-btn { 
            padding: 10px 20px; background: #1e293b; color: white; border: 1px solid #334155; 
            cursor: pointer; border-radius: 5px; 
        }
        .page-btn:hover { background: #ff4757; border-color: #ff4757; }
        .page-btn:disabled { opacity: 0.5; cursor: not-allowed; background: #0f172a; color: #475569; }
        
        /* Карта на упражнение */
        .exercise-card { background: #1e293b; padding: 20px; margin-bottom: 20px; border-radius: 10px; border-left: 4px solid #ff4757; }
        .media-container { margin-top: 15px; }
        img, iframe { border-radius: 8px; max-width: 100%; }
    </style>
</head>
<body>

    <header class="header">
        <nav class="nav-bar">
          <ul class="nav-links">
            <li><a href="index.html" style="color: #94a3b8; text-decoration: none;">Начало</a></li>
            <li><a href="workouts.html" style="color: #94a3b8; text-decoration: none;">Тренировки</a></li>
            <li><a href="tools.html" style="color: #94a3b8; text-decoration: none;">Инструменти</a></li>
            <li><a href="Progress.html" style="color: #94a3b8; text-decoration: none;">Напредък</a></li>
             <li id="user-display" style="color: #ff4757; font-weight: bold; display: none;">Гост</li>
            <li id="logout-li" style="display: none;"><span id="logout-btn" style="cursor: pointer; color: #94a3b8;">Изход</span></li>
            <li id="login-li"><a href="auth/login.html" style="color: white; text-decoration: none;">Вход</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <div class="ex-container">
            <h1 id="muscle-title" class="page-title">Зареждане...</h1>

            <div id="admin-add-box" style="display: none; background: #334155; padding: 20px; border-radius: 10px; margin-bottom: 30px; border: 2px solid #ff4757;">
            <h3 style="color: #ff4757; margin-bottom: 15px;">Админ: Добави ново упражнение</h3>
            
            <div style="display: grid; gap: 10px;">
                <input type="text" id="new-ex-name" placeholder="Име на упражнението" style="padding: 10px; border-radius: 5px; border: none;">
                <input type="text" id="new-ex-img" placeholder="Линк към снимка (URL)" style="padding: 10px; border-radius: 5px; border: none;">
                <input type="text" id="new-ex-video" placeholder="YouTube линк" style="padding: 10px; border-radius: 5px; border: none;">
                <textarea id="new-ex-desc" placeholder="Описание..." style="padding: 10px; border-radius: 5px; border: none; min-height: 60px;"></textarea>
                
                <button id="save-new-ex-btn" style="background: #ff4757; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold;">
                    Запиши упражнението
                </button>
            </div>
        </div>
        
            <div id="exercises-list"></div>

            <div class="pagination">
                <button id="prev-btn" class="page-btn">← Предишна</button>
                <span id="page-info" style="color: #94a3b8; align-self: center;">Страница 1</span>
                <button id="next-btn" class="page-btn">Следваща →</button>
            </div>
            
            <div style="text-align:center; margin-top: 20px;">
                <a href="index.html" style="color: #94a3b8; text-decoration: none;">← Обратно към атласа</a>
            </div>
        </div>
    </main>

    <script type="module" src="ExercisesScript.js"></script>
</body>
</html>
